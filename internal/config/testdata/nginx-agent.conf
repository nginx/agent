log:
  level: debug
  path: ./

watchers:
    instance_watcher:
        monitoring_frequency: 5s
    instance_health_watcher:
        monitoring_frequency: 5s

data_plane_config:
    nginx:
        reload_monitoring_period: 30s
        treat_warnings_as_error: false
client: 
  timeout: 10s

collector:
  config_path: "/etc/nginx-agent/nginx-agent-otelcol.yaml"
  receivers:
    - type: otlp
      server:
        host: "127.0.0.1"
        port: 4317
        type: 0
      auth:
        Token: "secret-receiver-token"
      tls:
        server_name: "test-local-server"
        skip_verify: false
        cert: /path/to/server-cert.pem
        key: /path/to/server-key.pem
        ca: /path/to/server-cert.pem
  processors:
    - type: batch
  exporters:
    - type: otlp
      server:
        host: "127.0.0.1"
        port: 5643
        type: 0
      auth:
        Token: "secret-saas-token"
      tls:
        server_name: "test-saas-server"
        skip_verify: false
        cert: /path/to/server-cert.pem
        key: /path/to/server-key.pem
        ca: /path/to/server-cert.pem
  health:
    host: "127.0.0.1"
    port: 1234
    type: 0

config_dirs: "/etc/nginx:/usr/local/etc/nginx:/var/run/nginx:/usr/share/nginx/modules:invalid/path"
