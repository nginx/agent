log:
  level: debug
  path: ./test-path

watchers:
    instance_watcher:
        monitoring_frequency: 10s
    instance_health_watcher:
        monitoring_frequency: 10s
    file_watcher:
        monitoring_frequency: 10s
        exclude_files: 
                    - \.*log$

labels:
  label1: label 1
  label2: new-value
  label3: 123
  
data_plane_config:
    nginx:
        reload_monitoring_period: 30s
        treat_warnings_as_errors: true
        exclude_logs: 
            - /var/log/nginx/error.log
            - ^/var/log/nginx/.*.log$
client:
    http: 
        timeout: 15s
    grpc:
       keepalive:
         timeout: 15s
         time: 10s
         permit_without_stream: false
       max_message_size: 1048575
       max_message_receive_size: 1048575
       max_message_send_size: 1048575
    backoff:
        initial_interval: 200ms
        max_interval: 10s
        max_elapsed_time: 25s
        randomization_factor: 1.5
        multiplier: 2.5
        
allowed_directories:
    - /etc/nginx
    - /usr/local/etc/nginx
    - /var/run/nginx
    - /usr/share/nginx/modules
    - /var/log/nginx
    
command: 
    server: 
        host: "127.0.0.1"
        port: 8888
        type: grpc
    auth: 
        token: "1234"
        tokenpath: "path/to/my_token"
    tls: 
        cert: "some.cert"
        key: "some.key"
        ca: "some.ca"
        skip_verify: false
        server_name: "server-name"

collector:
  config_path: "/etc/nginx-agent/nginx-agent-otelcol.yaml"
  receivers:
    otlp_receivers:
        - server:
            host: "127.0.0.1"
            port: 4317
          auth:
            token: "secret-receiver-token"
          tls:
            generate_self_signed_cert: false
            server_name: "test-local-server"
            skip_verify: true
            ca: /tmp/ca.pem
            cert: /tmp/cert.pem
            key: /tmp/key.pem
    nginx_receivers:
        - instance_id: cd7b8911-c2c5-4daf-b311-dbead151d938
          access_logs:
            - file_path: "/var/log/nginx/access-custom.conf"
              log_format: "$remote_addr - $remote_user [$time_local] \"$request\" $status $body_bytes_sent \"$http_referer\" \"$http_user_agent\" \"$http_x_forwarded_for\""
    nginx_plus_receivers:
        - instance_id: cd7b8911-c2c5-4daf-b311-dbead151d939
    host_metrics:
        collection_interval: 10s
        initial_delay: 2s
        scrapers: 
            cpu: {}
  processors:
    batch: 
        send_batch_max_size: 1
        send_batch_size: 8199
        timeout: 30s
    attribute:
          actions:
            - key: "test"
              action: "insert"
              value: "value"
  exporters:
    otlp_exporters:
      - server:
          host: "127.0.0.1"
          port: 5643
        authenticator: "test-saas-token"
        tls:
          server_name: "test-saas-server"
          skip_verify: false
          cert: /path/to/server-cert.pem
          key: /path/to/server-key.pem
          ca: /path/to/server-cert.pem
    prometheus_exporter:
         server:
            host: "127.0.0.1"
            port: 1235
         tls:
           server_name: "test-server"
           skip_verify: false
           cert: /path/to/server-cert.pem
           key: /path/to/server-key.pem
           ca: /path/to/server-cert.pem  
    debug: {}
  extensions:
    headers_setter:
        headers: 
            - action: "action"
              key: "key"
              value: "value"              
    health:
      server:
        host: "127.0.0.1"
        port: 1337
      path: "/test"
      tls:
        server_name: "server-name"
        skip_verify: false
        cert: /path/to/server-cert.pem
        key: /path/to/server-key.pem
        ca: /path/to/server-ca.pem 
  log: 
    level: "INFO"
    path: "/var/log/nginx-agent/opentelemetry-collector-agent.log"
