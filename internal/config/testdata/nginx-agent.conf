log:
  level: debug
  path: ./

data_plane_api:
  host: 127.0.0.1
  port: 8038

process_monitor:
  monitoring_frequency: 30s

data_plane_config:
    nginx:
        reload_monitoring_period: 30s
        treat_warnings_as_error: false
client: 
  timeout: 10s

config_dirs: "/etc/nginx:/usr/local/etc/nginx:/usr/share/nginx/modules:invalid/path"

metrics:
    produce_interval: "20s"
    otel_exporter:
        buffer_length: 20
        export_retry_count: 3
        export_interval: "20s"
        grpc:
            target: "http://localhost:4317"
            connection_timeout: "10s"
            minimum_connection_timeout: "5s"
            backoff_delay: "240s"
    prometheus_source:
        endpoints:
            - "http://localhost:9090"   
