log:
  level: debug
  path: ./

watchers:
    instance_watcher:
        monitoring_frequency: 5s
    instance_health_watcher:
        monitoring_frequency: 5s

data_plane_config:
    nginx:
        reload_monitoring_period: 30s
        treat_warnings_as_error: false
client: 
  timeout: 10s

metrics:
  collector: true
  otlp_export_url: "localhost:3000"
  otlp_receiver_url: "localhost:4318"
  collector_receivers:
    - hostmetrics
  collector_config_path: "/var/etc/nginx-agent/nginx-agent-otelcol.yaml"

config_dirs: "/etc/nginx:/usr/local/etc/nginx:/usr/share/nginx/modules:invalid/path"
