type: containermetrics
scope_name: otelcol/containermetrics

status:
  class: receiver
  stability:
    beta: [metrics]
  distributions: [contrib]
  codeowners:
    active: [ aphralG, dhurley, craigell, sean-breen, Rashmiti, CVanF5 ]

resource_attributes:
  resource.id:
    description: The resource id.
    type: string

attributes:
  cpu:
    description: Logical CPU number starting at 0.
    type: string

  state:
    description: CPU usage type.
    type: string
    enum: [idle, interrupt, nice, softirq, steal, system, user, wait]

metrics:
  container.cpu.usage.user:
    enabled: true
    description: Total seconds each logical CPU spent on each mode.
    unit: s
    sum:
      value_type: double
      aggregation_temporality: cumulative
      monotonic: true
    attributes: [ cpu, state ]
  container.cpu.usage.system:
    enabled: true
    description: Total seconds each logical CPU spent on each mode.
    unit: s
    sum:
      value_type: double
      aggregation_temporality: cumulative
      monotonic: true
    attributes: [ cpu, state ]
  container.memory.used:
    enabled: true
    description: Current memory in bytes.
    unit: b
    gauge:
      value_type: int
    
