type: nginxplus
scope_name: otelcol/nginxplusreceiver

status:
  class: receiver
  stability:
    beta: [metrics]
  distributions: [contrib]
  codeowners:
    active: [olli-holmala, oliveromahony, apgralG, dhurley, craigell]

attributes:
  nginx.cache.outcome:
    description: The outcome for an attempt to fetch content from NGINX's cache.
    type: string
    enum:
      - "BYPASS"
      - "EXPIRED"
      - "HIT"
      - "MISS"
      - "REVALIDATED"
      - "STALE"
      - "UPDATING"
  nginx.zone.name:
    description: The name of the shared memory zone.
    type: string
  nginx.zone.type:
    description: The type of shared memory zone, depending on what block it was defined in the NGINX configuration.
    type: string
    enum:
      - "SERVER"
      - "LOCATION"
  nginx.limit_conn.outcome:
    description: The outcome for attempting to establish a connection to an endpoint that has a limit_conn directive configured.
    type: string
    enum:
      - "PASSED"
      - "REJECTED"
      - "REJECTED_DRY_RUN"
  nginx.limit_req.outcome:
    description: The outcome for attempting to establish a connection to an endpoint that has a limit_req directive configured.
    type: string
    enum:
      - "PASSED"
      - "REJECTED"
      - "REJECTED_DRY_RUN"
      - "DELAYED"
      - "DELAYED_DRY_RUN"
  nginx.byte.io.direction:
    description: The direction of byte traffic.
    type: string
    enum:
      - "RX"
      - "TX"
  nginx.status_range:
    description: A status code range or bucket for a HTTP response's status code.
    type: string
    enum:
      - "2xx"
      - "3xx"
      - "4xx"
      - "5xx"
  nginx.upstream.name:
    description: The name of the upstream block.
    type: string
  nginx.peer.address:
    description: The address of the peer.
    type: string
  nginx.peer.state:
    description: The current state of an upstream peer.
    type: string
    enum:
      - "CHECKING"
      - "DOWN"
      - "DRAINING"
      - "UNAVAILABLE"
      - "UNHEALTHY"
      - "UP"
  nginx.health_check:
    description: The state received from a health check.
    type: string
    enum:
      - "UNHEALTHY"
      - "FAIL"
  nginx.ssl.status:
    description: The status of a SSL handshake.
    type: string
    enum:
      - "FAILED"
      - "REUSE"
  nginx.slab.slot.allocation.result:
    description: Result of an attempt to allocate memory to a slab slot.
    type: string
    enum:
      - "FAILURE"
      - "SUCCESS"
  nginx.slab.slot.limit:
    description: The upper limit for a slab slot, used as the identifier for the slot.
    type: int

metrics:
  nginx.cache.bytes:
    enabled: true
    description: The total number of bytes read from the cache or proxied server.
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    unit: "{bytes}"
    attributes:
      - nginx.cache.outcome
  nginx.cache.responses:
    enabled: true
    description: The total number of responses read from the cache or proxied server.
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    unit: "{responses}"
    attributes:
      - nginx.cache.outcome
  nginx.cache.memory.limit:
    enabled: true
    description: The limit on the maximum size of the cache specified in the configuration.
    gauge:
      value_type: int
    unit: "{bytes}"
  nginx.cache.memory.usage:
    enabled: true
    description: The current size of the cache.
    gauge:
      value_type: int
    unit: "{bytes}"
  nginx.http.limit_conn.requests:
    enabled: true
    description: The total number of connections to an endpoint with a limit_conn directive.
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    unit: "{connections}"
    attributes:
      - nginx.limit_conn.outcome
      - nginx.zone.name
  nginx.http.limit_req.requests:
    enabled: true
    description: The total number of requests to an endpoint with a limit_req directive.
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    unit: "{requests}"
    attributes:
      - nginx.limit_req.outcome
      - nginx.zone.name
  nginx.http.request.byte.io:
    enabled: true
    description: The total number of HTTP byte IO.
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    unit: "{bytes}"
    attributes:
      - nginx.byte.io.direction
      - nginx.zone.name
      - nginx.zone.type
  nginx.http.request.discarded:
    enabled: true
    description: The total number of requests completed without sending a response.
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    unit: "{requests}"
    attributes:
      - nginx.zone.name
      - nginx.zone.type
  nginx.http.request.processing.count:
    enabled: true
    description: The number of client requests that are currently being processed.
    gauge:
      value_type: int
    unit: "{requests}"
    attributes:
      - nginx.zone.name
      - nginx.zone.type
  nginx.http.requests:
    enabled: true
    description: The total number of client requests received from clients.
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    unit: "{requests}"
    attributes:
      - nginx.zone.name
      - nginx.zone.type
  nginx.http.responses:
    enabled: true
    description: The total number of client requests received from clients.
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    unit: "{responses}"
    attributes:
      - nginx.zone.name
      - nginx.zone.type
  nginx.http.response.status:
    enabled: true
    description: The number of responses, grouped by status code range.
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    unit: "{responses}"
    attributes:
      - nginx.status_range
      - nginx.zone.name
      - nginx.zone.type
  nginx.http.upstream.keepalive.count:
    enabled: true
    description: The current number of idle keepalive connections per HTTP upstream.
    gauge:
      value_type: int
    unit: "{connections}"
    attributes:
      - nginx.zone.name
      - nginx.upstream.name
  nginx.http.upstream.peer.byte.io:
    enabled: true
    description: The total number of byte IO per HTTP upstream peer.
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    unit: "{bytes}"
    attributes:
      - nginx.byte.io.direction
      - nginx.zone.name
      - nginx.upstream.name
      - nginx.peer.address
  nginx.http.upstream.peer.conn.count:
    enabled: true
    description: The average number of active connections per HTTP upstream peer.
    gauge:
      value_type: int
    unit: "{connections}"
    attributes:
      - nginx.zone.name
      - nginx.upstream.name
      - nginx.peer.address
  nginx.http.upstream.peer.count:
    enabled: true
    description: The current count of peers on the HTTP upstream grouped by state.
    gauge:
      value_type: int
    unit: "{peers}"
    attributes:
      - nginx.peer.state
      - nginx.zone.name
      - nginx.upstream.name
  nginx.http.upstream.peer.fails:
    enabled: true
    description: The total number of unsuccessful attempts to communicate with the HTTP upstream peer.
    gauge:
      value_type: int
    unit: "{attempts}"
    attributes:
      - nginx.zone.name
      - nginx.upstream.name
      - nginx.peer.address
  nginx.http.upstream.peer.header.time:
    enabled: true
    description: The average time to get the response header from the HTTP upstream peer.
    gauge:
      value_type: int
    unit: ms
    attributes:
      - nginx.zone.name
      - nginx.upstream.name
      - nginx.peer.address
  nginx.http.upstream.peer.health_checks:
    enabled: true
    description: The total number of health check requests made to a HTTP upstream peer.
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    unit: "{requests}"
    attributes:
      - nginx.health_check
      - nginx.zone.name
      - nginx.upstream.name
      - nginx.peer.address
  nginx.http.upstream.peer.requests:
    enabled: true
    description: The total number of client requests forwarded to the HTTP upstream peer.
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    unit: "{requests}"
    attributes:
      - nginx.zone.name
      - nginx.upstream.name
      - nginx.peer.address
  nginx.http.upstream.peer.response.time:
    enabled: true
    description: The average time to get the full response from the HTTP upstream peer.
    gauge:
      value_type: int
    unit: ms
    attributes:
      - nginx.zone.name
      - nginx.upstream.name
      - nginx.peer.address
  nginx.http.upstream.peer.responses:
    enabled: true
    description: The total number of responses obtained from the HTTP upstream peer grouped by status range.
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    unit: "{responses}"
    attributes:
      - nginx.status_range
      - nginx.zone.name
      - nginx.upstream.name
      - nginx.peer.address
  nginx.http.upstream.peer.unavailables:
    enabled: true
    description: Number of times the server became unavailable for client requests (“unavail”).
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    unit: "{requests}"
    attributes:
      - nginx.zone.name
      - nginx.upstream.name
      - nginx.peer.address
  nginx.http.upstream.queue.limit:
    enabled: true
    description: The maximum number of requests that can be in the queue at the same time.
    gauge:
      value_type: int
    unit: "{requests}"
    attributes:
      - nginx.zone.name
      - nginx.upstream.name
  nginx.http.upstream.queue.overflows:
    enabled: true
    description: The total number of requests rejected due to the queue overflow.
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    unit: "{responses}"
    attributes:
      - nginx.zone.name
      - nginx.upstream.name
  nginx.http.upstream.queue.usage:
    enabled: true
    description: The current number of requests in the queue.
    gauge:
      value_type: int
    unit: "{requests}"
    attributes:
      - nginx.zone.name
      - nginx.upstream.name
  nginx.http.upstream.state:
    enabled: true
    description: Current state of upstream peers in deployment. If any of the upstream servers in the deployment are in the given
      state then the value will be 1. If no upstream server matches the selected state then the value will be 0.
    gauge:
      value_type: int
    unit: "{is_deployed}"
    attributes:
      - nginx.peer.state
      - nginx.zone.name
      - nginx.upstream.name
  nginx.http.upstream.zombie.count:
    enabled: true
    description: The current number of upstream peers removed from the group but still processing active client requests.
    gauge:
      value_type: int
    unit: "{is_deployed}"
    attributes:
      - nginx.peer.state
      - nginx.zone.name
  nginx.slab.page.free:
    enabled: true
    description: The current number of free memory pages.
    gauge:
      value_type: int
    unit: "{pages}"
    attributes:
      - nginx.zone.name
  nginx.slab.page.limit:
    enabled: true
    description: The total number of memory pages (free and used).
    gauge:
      value_type: int
    unit: "{pages}"
    attributes:
      - nginx.zone.name
  nginx.slab.page.usage:
    enabled: true
    description: The current number of used memory pages.
    gauge:
      value_type: int
    unit: "{pages}"
    attributes:
      - nginx.zone.name
  nginx.slab.page.utilization:
    enabled: true
    description: The current percentage of used memory pages.
    gauge:
      value_type: double
    unit: "{pages}"
    attributes:
      - nginx.zone.name
  nginx.slab.slot.usage:
    enabled: true
    description: The current number of used memory slots.
    gauge:
      value_type: int
    unit: "{slots}"
    attributes:
      - nginx.slab.slot.limit
      - nginx.zone.name
  nginx.slab.slot.free:
    enabled: true
    description: The current number of free memory slots.
    gauge:
      value_type: int
    unit: "{slots}"
    attributes:
      - nginx.slab.slot.limit
      - nginx.zone.name
  nginx.slab.slot.allocations:
    enabled: true
    description: The number of attempts to allocate memory of specified size.
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    unit: "{allocations}"
    attributes:
      - nginx.slab.slot.limit
      - nginx.slab.slot.allocation.result
      - nginx.zone.name
  nginx.ssl.handshakes:
    enabled: true
    description: The total number of SSL handshakes.
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    unit: "{handshakes}"
    attributes:
      - nginx.ssl.status
  nginx.stream.byte.io:
    enabled: true
    description: The total number of Stream byte IO.
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    unit: "{bytes}"
    attributes:
      - nginx.byte.io.direction
      - nginx.zone.name
  nginx.stream.connection.accepted:
    enabled: true
    description: The total number of connections accepted from clients.
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    unit: "{connections}"
    attributes:
      - nginx.zone.name
  nginx.stream.connection.discarded:
    enabled: true
    description: Total number of connections completed without creating a session.
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    unit: "{connections}"
    attributes:
      - nginx.zone.name
  nginx.stream.connection.processing.count:
    enabled: true
    description: The number of client connections that are currently being processed.
    gauge:
      value_type: int
    unit: "{connections}"
    attributes:
      - nginx.zone.name
  nginx.stream.session.status:
    enabled: true
    description: The total number of completed sessions.
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    unit: "{sessions}"
    attributes:
      - nginx.status_range
      - nginx.zone.name
  nginx.stream.upstream.peer.byte.io:
    enabled: true
    description: The total number of Stream Upstream Peer byte IO.
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    unit: "{bytes}"
    attributes:
      - nginx.byte.io.direction
      - nginx.zone.name
      - nginx.upstream.name
      - nginx.peer.address
  nginx.stream.upstream.peer.conn.count:
    enabled: true
    description: The current number of Stream Upstream Peer connections.
    gauge:
      value_type: int
    unit: "{connections}"
    attributes:
      - nginx.zone.name
      - nginx.upstream.name
      - nginx.peer.address
  nginx.stream.upstream.peer.conn.time:
    enabled: true
    description: The average time to connect to the stream upstream peer.
    gauge:
      value_type: int
    unit: ms
    attributes:
      - nginx.zone.name
      - nginx.upstream.name
      - nginx.peer.address
  nginx.stream.upstream.peer.conns:
    enabled: true
    description: The total number of client connections forwarded to this stream upstream peer.
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    unit: "{connections}"
    attributes:
      - nginx.zone.name
      - nginx.upstream.name
      - nginx.peer.address
  nginx.stream.upstream.peer.count:
    enabled: true
    description: The total number of stream upstream peers grouped by state.
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    unit: "{peers}"
    attributes:
      - nginx.peer.state
      - nginx.zone.name
      - nginx.upstream.name
  nginx.stream.upstream.peer.fails:
    enabled: true
    description: The total number of unsuccessful attempts to communicate with the stream upstream peer.
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    unit: "{peers}"
    attributes:
      - nginx.zone.name
      - nginx.upstream.name
      - nginx.peer.address
  nginx.stream.upstream.peer.health_checks:
    enabled: true
    description: The total number of health check requests made to the stream upstream peer.
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    unit: "{requests}"
    attributes:
      - nginx.health_check
      - nginx.zone.name
      - nginx.upstream.name
      - nginx.peer.address
  nginx.stream.upstream.peer.response.time:
    enabled: true
    description: The average time to receive the last byte of data for the stream upstream peer.
    gauge:
      value_type: int
    unit: ms
    attributes:
      - nginx.zone.name
      - nginx.upstream.name
      - nginx.peer.address
  nginx.stream.upstream.peer.ttfb.time:
    enabled: true
    description: The average time to receive the first byte of data for the stream upstream peer.
    gauge:
      value_type: int
    unit: ms
    attributes:
      - nginx.zone.name
      - nginx.upstream.name
      - nginx.peer.address
  nginx.stream.upstream.peer.unavailable:
    enabled: true
    description: How many times the server became unavailable for client connections (state “unavail”) due to the number of
      unsuccessful attempts reaching the max_fails threshold.
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    unit: "{requests}"
    attributes:
      - nginx.zone.name
      - nginx.upstream.name
      - nginx.peer.address
  nginx.stream.upstream.state:
    enabled: true
    description: Current state of upstream peers in deployment. If any of the upstream peers in the deployment match the
      given state then the value will be 1. If no upstream peer is a match then the value will be 0.
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    unit: "{deployments}"
    attributes:
      - nginx.peer.state
      - nginx.zone.name
      - nginx.upstream.name
  nginx.stream.upstream.zombie.count:
    enabled: true
    description: The current number of peers removed from the group but still processing active client connections.
    gauge:
      value_type: int
    unit: "{deployments}"
    attributes:
      - nginx.zone.name
      - nginx.upstream.name
