default:
all_set:
  metrics:
    nginx.http.connections:
      enabled: true
    nginx.http.connections.count:
      enabled: true
    nginx.http.requests:
      enabled: true
    nginx.http.response.status:
      enabled: true
  resource_attributes:
    instance.id:
      enabled: true
    instance.type:
      enabled: true
none_set:
  metrics:
    nginx.http.connections:
      enabled: false
    nginx.http.connections.count:
      enabled: false
    nginx.http.requests:
      enabled: false
    nginx.http.response.status:
      enabled: false
  resource_attributes:
    instance.id:
      enabled: false
    instance.type:
      enabled: false
filter_set_include:
  resource_attributes:
    instance.id:
      enabled: true
      metrics_include:
        - regexp: ".*"
    instance.type:
      enabled: true
      metrics_include:
        - regexp: ".*"
filter_set_exclude:
  resource_attributes:
    instance.id:
      enabled: true
      metrics_exclude:
        - strict: "instance.id-val"
    instance.type:
      enabled: true
      metrics_exclude:
        - strict: "instance.type-val"
