resourceMetrics:
  - resource:
      attributes:
        - key: instance.type
          value:
            stringValue: nginx
    scopeMetrics:
      - metrics:
          - description: The total number of connections, since NGINX was last started or reloaded.
            name: nginx.http.connections
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "16630948"
                  attributes:
                    - key: nginx.connections.outcome
                      value:
                        stringValue: ACCEPTED
                - asInt: "16630946"
                  attributes:
                    - key: nginx.connections.outcome
                      value:
                        stringValue: HANDLED
              isMonotonic: true
            unit: connections
          - description: The current number of connections.
            name: nginx.http.connection.count
            gauge:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "291"
                  attributes:
                    - key: nginx.connections.outcome
                      value:
                        stringValue: ACTIVE
                - asInt: "6"
                  attributes:
                    - key: nginx.connections.outcome
                      value:
                        stringValue: READING
                - asInt: "179"
                  attributes:
                    - key: nginx.connections.outcome
                      value:
                        stringValue: WRITING
                - asInt: "106"
                  attributes:
                    - key: nginx.connections.outcome
                      value:
                        stringValue: WAITING
              isMonotonic: true
            unit: connections
          - description: The total number of client requests received, since NGINX was last started or reloaded.
            name: nginx.http.requests
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "31070465"
                  timeUnixNano: "1000000"
              isMonotonic: true
            unit: requests
          - description: The total number of client requests received, since the last collection interval.
            name: nginx.http.request.count
            gauge:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "0"
                  timeUnixNano: "1000000"
              isMonotonic: true
            unit: requests
        scope:
          name: otelcol/nginxreceiver
          version: latest
