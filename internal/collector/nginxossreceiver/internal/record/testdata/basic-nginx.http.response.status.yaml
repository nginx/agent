resourceMetrics:
  - resource: {}
    scopeMetrics:
      - metrics:
          - description: The number of responses, grouped by status code range.
            name: nginx.http.response.status
            sum:
              aggregationTemporality: 2 # Cumulative
              isMonotonic: true
              dataPoints:
                - asInt: 1
                  attributes:
                    - key: nginx.status_range
                      value:
                        stringValue: "2xx"
                  timeUnixNano: "1000000"
                - asInt: 1
                  attributes:
                    - key: nginx.status_range
                      value:
                        stringValue: "2xx"
                  timeUnixNano: "1000000"
            unit: responses
        scope:
          name: otelcol/nginxreceiver
          version: latest
