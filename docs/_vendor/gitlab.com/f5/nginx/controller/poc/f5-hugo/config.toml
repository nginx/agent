[taxonomies]
  category = "categories"
  tag = "tags"
  doctype = "doctypes"
  journey = "journeys"
  persona = "personas"
  role = "roles"
  version = "versions"
  author = "authors"
  menu = "menus"

sectionPagesMenu = "docs"
ignoreFiles = [ "\\.sh$", "\\.DS_Store$", "\\.git.*$", "\\.txt$", "README\\.md"]

[params]
  buildtype = "webdocs"
  useSectionPageLists = "false"
  useDevPortal = false
  RSSLink = "/index.xml"
  author = "NGINX Inc." # add your company name
  github = "nginxinc" # add your github profile name
  twitter = "@nginx" # add your twitter profile
  #email = ""
  noindex_kinds = [
    "taxonomy",
    "taxonomyTerm"
  ]

