name: nightly-scans.yml
on:
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 2:00 AM UTC
  workflow_dispatch:

jobs:
  scan-main:
    name: Vulnerability Scan - Main
    uses: ./.github/workflows/vulncheck.yml
    with:
      target-branch: 'main'
      go-version-input: '1.24.10'

  scan-v2:
    name: Vulnerability Scan - dev-v2
    uses: ./.github/workflows/vulncheck.yml
    with:
      target-branch: 'dev-v2'
      go-version-input: '1.24.10'
