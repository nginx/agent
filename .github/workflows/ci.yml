name: CI

on:
  push:
    branches:
    - 'main'
    - 'release-*'
    paths-ignore:
    - "**.md"
    - "docs/**"
    - "hugo/**"
  pull_request:
    types:
    - opened
    - reopened
    - synchronize

permissions:
  contents: read

env:
  NFPM_VERSION: 'v2.35.3'
  GOPROXY: "direct"

jobs:
  cache-dependencies:
    name: Cache Dependencies
    runs-on: ubuntu-22.04
    if: github.ref == 'refs/heads/main'
    steps:
        - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
          with:
            fetch-tags: 'true'
        - name: Configure Go Proxy
          uses: ./.github/actions/configure-goproxy
          with:
            user: ${{ secrets.ARTIFACTORY_USER }}
            token: ${{ secrets.ARTIFACTORY_TOKEN }}
            url: ${{ secrets.ARTIFACTORY_URL_DEV }}
        - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
          with:
            go-version-file: 'go.mod'
            cache: false
        - name: Download Go modules
          run: go mod download
        - name: Setup Build Environment
          run: go install github.com/goreleaser/nfpm/v2/cmd/nfpm@${{ env.NFPM_VERSION }}
        - name: Fix golang dependency permissions
          run: chmod -R 0755 ~/go/pkg/mod ~/.cache/go-build
        - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
          with:
            path: |
              ~/.cache/go-build
              ~/go/pkg/mod
            key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
            restore-keys: |
              ${{ runner.os }}-go-

  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Configure Go Proxy
        uses: ./.github/actions/configure-goproxy
        with:
          user: ${{ secrets.ARTIFACTORY_USER }}
          token: ${{ secrets.ARTIFACTORY_TOKEN }}
          url: ${{ secrets.ARTIFACTORY_URL_DEV }}
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: 'go.mod'
          cache: false
      - uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-
      - name: Lint Go
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: v2.4.0

  vulnerability-scan:
    name: Vulnerability Scan
    uses: ./.github/workflows/vulncheck.yml
    permissions:
      security-events: write
    with:
      target-branch: ${{ github.event.pull_request.base.ref || github.ref_name }}

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
        - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        - name: Configure Go Proxy
          uses: ./.github/actions/configure-goproxy
          with:
            user: ${{ secrets.ARTIFACTORY_USER }}
            token: ${{ secrets.ARTIFACTORY_TOKEN }}
            url: ${{ secrets.ARTIFACTORY_URL_DEV }}
        - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
          with:
            go-version-file: 'go.mod'
            cache: false
        - uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
          with:
            path: |
              ~/.cache/go-build
              ~/go/pkg/mod
            key: ${{ runner.os }}-go-
        - name: Run Unit Tests
          run: make unit-test
        - name: Uplaod Test Coverage
          uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
          with:
            files: ./build/test/coverage.out
            token: ${{ secrets.CODECOV_TOKEN }}

  race-condition-test:
    name: Unit tests with race condition detection
    runs-on: ubuntu-22.04
    steps:
        - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        - name: Configure Go Proxy
          uses: ./.github/actions/configure-goproxy
