name: vulncheck.yaml
on:
  workflow_call:
    inputs:
      target-branch:
        description: 'Target branch to run govulncheck against'
        type: string
        required: true
        default: 'main'
  workflow_dispatch:
    inputs:
      target-branch:
        description: 'Target branch to run govulncheck against'
        required: true
        default: 'main'

permissions:
  contents: read

jobs:
  vulncheck:
    name: Vulnerability Check
    runs-on: ubuntu-22.04
    permissions:
      security-events: write # for reporting vulnerabilities via code-scanning API
    steps:
      - name: Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          ref: ${{ inputs.target-branch || 'main' }}

      - name: Check Go version
        id: get-go-version
        run: |
          echo "Reading from go.mod"
          GO_VERSION=$(grep -E "^toolchain " go.mod | awk -F' ' '{print $2}' | tr -d 'go')
          echo "Found $GO_VERSION"
          echo "go-version="$GO_VERSION"" >> $GITHUB_OUTPUT

      - name: Run govulncheck
        id: govulncheck
        uses: golang/govulncheck-action@b625fbe08f3bccbe446d94fbf87fcc875a4f50ee # v1.0.4
        with:
          go-version-input: ${{ steps.get-go-version.outputs.go-version }}
