# https://github.com/open-telemetry/opentelemetry-collector/blob/main/receiver/otlpreceiver/README.md
receivers:
  otlp/2:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  # prometheus:
  #   config:
  #     scrape_configs:
  #       - job_name: 'otel-collector'
  #         scrape_interval: 5s
  #         static_configs:
  #           - targets: ['192.168.59.101:30882']

processors:
  batch:
    timeout: 1s

exporters:
  logging:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200
  prometheus:
    endpoint: "0.0.0.0:8889"
  # otlphttp:
  #   endpoint: http://victoriametrics:8428/opentelemetry/api/v1/push

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  pprof:
    endpoint: 0.0.0.0:1888
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [pprof, health_check, zpages]
  pipelines:
    # traces:
    #   receivers: [otlp]
    #   #Â processors: [batch]
    #   exporters: [otlphttp, logging]
    metrics:
      receivers: [otlp/2]
      processors: [batch]
      # Deprecated component. Will be removed in future releases.       {"kind": "exporter", "data_type": "metrics", "name": "logging"}
      exporters: [logging, prometheus]
      # exporters: [logging, otlphttp]
