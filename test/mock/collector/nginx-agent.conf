#
# /etc/nginx-agent/nginx-agent.conf
#
# Configuration file for NGINX Agent.
#

log:
  # set log level (error, warn, info, debug; default "info")
  level: debug
  # set log path. if empty, don't log to file.
  path: /var/log/nginx-agent/

watchers:
  instance_watcher:
    monitoring_frequency: 5s
  instance_health_watcher:
    monitoring_frequency: 5s

data_plane_config:
  nginx:
    reload_monitoring_period: 5s
    treat_warnings_as_errors: true

allowed_directories: 
    - /etc/nginx
    - /usr/local/etc/nginx
    - /usr/share/nginx/modules
    - /var/run/nginx

client:
  timeout: 10s

collector:
  log:
    level: DEBUG
  receivers:
    host_metrics:
      collection_interval: 1m0s
      initial_delay: 1s
      scrapers:
        cpu: {}
        memory: {}
        disk: {}
        network: {}
        filesystem: {}
    otlp:
      - server:
          host: "127.0.0.1"
          port: 4317
          type: 0
        auth:
          Token: secret-receiver-token
        tls:
          server_name: test-local-server
          ca: /tmp/ca.pem
          cert: /tmp/cert.pem
          key: /tmp/key.pem
          generate_self_signed_cert: true
  processors:
    batch: {}
  exporters:
    otlp:
      - server:
          host: "otel-collector"
          port: 4317
        authenticator: headers_setter
  extensions:
    health:
      server:
        host: "127.0.0.1"
        port: 1337
    headers_setter:
      headers:
        - action: insert
          key: "authorization"
          value: "fake-authorization"
