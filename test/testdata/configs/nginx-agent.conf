server:
    host: 127.0.0.1
    grpcPort: 443
    metrics: agent-ingest
    command: dataplane-manager
config-dirs: /etc/nginx:/usr/local/etc/nginx
log:
    level: info
    path: /var/log/nginx-agent/agent.log
tls:
    enable: true
dataplane:
    status:
        poll_interval: 30s
metrics:
    bulk_size: 20
    poll_interval: 5s    
