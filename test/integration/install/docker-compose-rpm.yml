version: '3.9'

services:
  agent:
    build:
      context: ../../../
      dockerfile: ./scripts/docker/nginx-oss/rockylinux/Dockerfile
      target: install-nginx
      args:
        PACKAGE_NAME: ${PACKAGE_NAME}
        BASE_IMAGE: ${BASE_IMAGE}
        ENTRY_POINT: "./scripts/docker/nginx-oss/agentless-entrypoint.sh"
    ports:
      - 80
