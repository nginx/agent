version: '3.9'

networks:
  monitoring:
    driver: bridge

services:
  agent:
    build:
      context: ../../../
      dockerfile: ./scripts/docker/nginx-oss/ubuntu/Dockerfile
      target: install-agent
      args:
        PACKAGE_NAME: ${PACKAGE_NAME}
        BASE_IMAGE: ${BASE_IMAGE}
        ENTRY_POINT: "./scripts/docker/nginx-oss/entrypoint.sh"
    ports:
      - 9091
    networks:
      - monitoring
    volumes:
      - "./test/testdata/configs/integration/api/nginx.conf:/agent/nginx.conf"
      - "./test/testdata/configs/integration/api/nginx-agent.conf:/agent/nginx-agent.conf"
