# /etc/nginx-agent/nginx-agent.conf

log:
  level: info
  path: /var/log/nginx-agent/

allowed_directories: 
  - /etc/nginx
  - /usr/local/etc/nginx
  - /usr/share/nginx/modules
  - /etc/nms
  - /var/log/nginx
  - /etc/app_protect

command:
    server:
        host: 127.0.0.1
        port: 443
    auth:
        token: 
    tls:
        skip_verify: false
