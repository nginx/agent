version: '3.9'

services:
    agent:
        build:
            context: ../../../
            dockerfile: ./test/docker/oss-official-images/${CONTAINER_OS_TYPE}/Dockerfile
            target: install
            args:
                PACKAGE_NAME: ${PACKAGE_NAME}
                TAG: ${TAG}
                CONTAINER_NGINX_IMAGE_REGISTRY: ${CONTAINER_NGINX_IMAGE_REGISTRY}
                CONTAINER_OS_TYPE: ${CONTAINER_OS_TYPE}
                IMAGE_PATH: ${IMAGE_PATH}
        extra_hosts:
            - "host.docker.internal:host-gateway"
        volumes:
            - ./nginx-agent.conf:/etc/nginx-agent/nginx-agent.conf
