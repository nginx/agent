#
# /etc/nginx-agent/nginx-agent.conf
#
# Configuration file for NGINX Agent.
#

log:
  level: debug

command:
    server:
        host: managementPlane
        port: 9092
        type: grpc

process_monitor:
  monitoring_frequency: 30s

allowed_directories: 
    - /etc/nginx
    - /etc/nginx-agent
    - /usr/local/etc/nginx
    - /usr/share/nginx/modules

client:
  timeout: 10s
