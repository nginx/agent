#
# /etc/nginx-agent/nginx-agent.conf
#
# Configuration file for NGINX Agent.
#

log:
  level: debug

command:
  server:
    host: managementPlane
    port: 9092
    type: grpc

client:
    grpc:
       response_timeout: 2s 
       
allowed_directories: 
  - /etc/nginx
  - /usr/local/etc/nginx
  - /usr/share/nginx/modules

features:
  - certificates
  - configuration
  - metrics
  - file-watcher
  - api-action
  - logs-nap
