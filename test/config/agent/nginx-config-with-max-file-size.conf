#
# /etc/nginx-agent/nginx-agent.conf
#
# Configuration file for NGINX Agent.
#

log:
  level: debug

command:
  server:
    host: managementPlane
    port: 9092
    
    
client:
    grpc:
       max_file_size:  493568
       file_chunk_size: 246784

allowed_directories: 
  - /etc/nginx
  - /usr/local/etc/nginx
  - /usr/share/nginx/modules
  - /var/run/nginx
  - /var/log/nginx
