#
# /etc/nginx-agent/nginx-agent.conf
#
# Configuration file for NGINX Agent.
#

log:
  level: debug

command:
  server:
    host: managementPlane
    port: 9092
    type: grpc
    
auxiliary_command:
    server:
        host: managementPlaneAuxiliary
        port: 9095
        type: grpc  

client:
    grpc:
       response_timeout: 2s 
       
allowed_directories: 
  - /etc/nginx
  - /usr/local/etc/nginx
  - /usr/share/nginx/modules
