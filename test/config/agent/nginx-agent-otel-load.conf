#
# /etc/nginx-agent/nginx-agent.conf
#
# Configuration file for NGINX Agent.
#

log:
  # set log level (panic, fatal, error, info, debug, trace; default "info")
  level: debug
  # set log path. if empty, don't log to file.
  path: /var/log/nginx-agent/

allowed_directories: 
    - /etc/nginx
    - /usr/local/etc/nginx
    - /usr/share/nginx/modules
    - /var/run/nginx

client:
  timeout: 10s

collector:
  receivers:
    otlp_receivers:
        - server:
            host: "127.0.0.1"
            port: 4317
            type: 0
  processors:
    batch: {}
  exporters:
    otlp_exporters:
      - server:
          host: "127.0.0.1"
          port: 5643
  extensions:
    health:
      server:
        host: "127.0.0.1"
        port: 1337
