receivers:
  hostmetrics:
    collection_interval: 1m0s
    initial_delay: 1s
    scrapers:
      cpu:
      disk:
      load:
      filesystem:
      memory:
      network:
      paging:
      processes:
      process:
  otlp/0:
    protocols:
      grpc:
        endpoint: "localhost:4321"
  nginx/123:
    endpoint: "http://localhost:80/status"
    collection_interval: 10s

processors:
  batch:

exporters:
  otlp:
    endpoint: "127.0.0.1:1234"
    compression: none
    timeout: 10s
    retry_on_failure:
      enabled: true
      initial_interval: 10s
      max_interval: 60s
      max_elapsed_time: 10m
    tls:
      insecure: true
      
  prometheus:
    endpoint: "localhost:9876"
    namespace: "nginx-agent"
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

extensions:
  health_check:
    endpoint: "localhost:1337"

service:
  extensions:
    - health_check
  pipelines:
    metrics:
      receivers:
        - hostmetrics
        - otlp/0
        - nginx/123
      processors:
        - batch
      exporters:
        - otlp
        - prometheus
        - debug
