---
name: nginx.workers.rlimit_nofile
categories:
- nginx
description: Hard limit on the number of file descriptors as seen by NGINX worker
  processes.
type: gauge
counted: true
source: psutil
unit: integer
rate: double
visible: true
compound_payload: "false"
modules:
- platform
aggregations:
- MIN
- MAX
- SUM
- AVG
- COUNT
- RATE
dimensions:
- system_id
- hostname
- display_name
- nginx_id
- instance_group
- system.tags
