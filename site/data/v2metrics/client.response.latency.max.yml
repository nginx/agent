  - acm_api_proxy_version
  - acm_environments_name
  - acm_environments_type
  - acm_infra_workspaces_name
  - acm_service_workspaces_name
  - family
  - proxied_protocol
  - site
  - environment_name
  - gateway_name
  - component_name
  - app_name
  - site_name
