
---
name: client.response.latency.max
categories:
  - advanced-metrics
description: 
  Maximal response latency on the client-side derived from HTTP(S) requests.
  If `family` dimension is set to `web`, the request was `http` type
  and if the `family` is set to `tcp-udp`, the request was `stream` type.
type: gauge
source: advanced-metrics-module
unit: milliseconds
rate: ""
visible: true
compound_payload: "false"
modules:
  - adm
  - acm
aggregations:
  - MIN
  - MAX
  - SUM
  - AVG
  - COUNT
  - RATE
dimensions:
  - app
  - environment
  - component
  - gateway
  - http.hostname
  - http.request_method
  - http.response_code
  - http.upstream_addr
  - http.uri
  - http.version_schema
  - system_id
  - hostname
  - display_name
  - nginx_id
  - instance_group
  - system.tags
  - acm_api_proxy_hostname
