---
name: plus.http.upstream.peers.total.up
categories:
- nginx
description: The total number of peers with a state of "up".
type: gauge
source: plus_status
unit: integer
rate: double
visible: true
compound_payload: "false"
modules:
- platform
- adm
aggregations:
- MIN
- MAX
- SUM
- AVG
- COUNT
- RATE
dimensions:
- system_id
- hostname
- display_name
- nginx_id
- instance_group
- system.tags
- upstream
- upstream_zone
- site
- environment
- app
- component
- environment_name
- component_name
- app_name
- site_name
