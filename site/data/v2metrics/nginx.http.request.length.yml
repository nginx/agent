---
name: nginx.http.request.length
categories:
  - nginx
description: "The request length (including request line, header, and request body)."
type: gauge
source: access_log
unit: integer
visible: true
compound_payload: "false"
modules:
  - platform
aggregations:
  - MIN
  - MAX
  - SUM
  - AVG
  - COUNT
  - RATE
dimensions:
  - system_id
  - hostname
  - display_name
  - nginx_id
  - system.tags
  - instance_group
