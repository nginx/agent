---
name: system.disk.total
categories:
  - system
description: System disk usage statistics.
type: gauge
counted: true
source: psutil
unit: bytes
visible: true
compound_payload: "false"
modules:
  - platform
aggregations:
  - MIN
  - MAX
  - SUM
  - AVG
  - COUNT
  - RATE
dimensions:
  - system_id
  - hostname
  - display_name
  - nginx_id
  - mount_point
  - instance_group
  - system.tags
